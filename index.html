<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guess My Number</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid bg ">
        <div class="row">
            <div class="col d-flex justify-content-between">
                <button class="px-3 py-1 m-3 rounded" onclick="reset()">Again!</button>
                <p class="m-3">Between 1 and 20</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 class="text-center">Guess My Number!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col line bg-light mt-5">
                <div class="box">
                    ?
                </div>
            </div>
        </div>
        <div class="row playArea">
            <div class="col-md-6 leftArea">
                <input type="number" max="20" class="inputArea" id="inputValue">
                <button class="mt-3 px-3 py-1 rounded" onclick="guessNumber()">Check!</button>
            </div>
            <div class="col-md-6 rightArea">
                <h4 class="mb-5 heading">Start Guessing...</h4>
                <h4 class="mt-5">Score: <span id="score">20</span></h4>
                <h4>Highscore: <span id="highScore">0</span></h4>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
